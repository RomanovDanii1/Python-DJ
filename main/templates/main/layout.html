{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="header-line">
            <div class="header-logo">
                <img class="place-for-logo" src="{% static 'main/img/place-for-header-logo.png' %}">
                <img class="logo" src="{% static 'main/img/header-logo.png' %}">
                <a href="#" class="logo-text">Happy Pet</a>
            </div>
            <div class="header-navigation">
                <a href="#" class = 'navigation-item'>Main</a>
                <a href="#" class = 'navigation-item'>Friends</a>
                <a href="#" class = 'navigation-item'>About us</a>
                <a href="#" class = 'navigation-item'>Contacts</a>
                <a href="#" class='authorization'>authorization</a>
            </div>
            <div class="header-to-buy">
                <img class="place-for-basket" src="{% static 'main/img/place-for-basket.png' %}">
                <img class="basket" src="{% static 'main/img/basket.png' %}">
            </div>
        </div>
        <div class="entry">
            <div class="entry-info">
                <div class="entry-title">
                    Твій друг з <br> доставкою додому
                </div>
                <div class="entry-desc">
                    Онлайн-магазин домашніх тварин - зручне <br>
                    вирішення проблеми, коли тобі лінь виходити <br> з дому.
                </div>
                <div class="entry-btn">
                    <button type="btn" class="btn" style="width:380px; height:69px;">Обрати друга</button>
                </div>
            </div>
            <div class="entry-pic">
                <img src="{% static 'main/img/entry-pic.png' %}" style="width:760px; height:613px;" >
            </div>
        </div>
    </div>
    <div class="form-to-choose">
        <div class="choose-title">
            А кого бажаєш ти?
        </div>
        <div class="card-holder">
            <div class="main-card" style="width:600px; height:300px;">
                <img class="card-pic" src="{% static 'main/img/dog-for-card.png' %}" style="width:279px; height:300px;" >
                <a class="card-link" href="#">Dogs</a>
            </div>
            <div class="main-card" style="width:600px; height:300px;">
                <img class="card-pic" src="{% static 'main/img/cat-for-card.png' %}" style="width:340px; height:300px;" >
                <a class="card-link" href="#">Cats</a>
            </div>
        </div>
    </div>
    {% block content %} {% endblock %}
</body>
</html>
